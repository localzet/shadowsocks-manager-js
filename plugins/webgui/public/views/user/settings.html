<div>
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">
                    {{ config.email }}
                </span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <md-divider></md-divider>
            <md-list>
                <md-list-item ng-click="toPassword()">
                    <div class="md-list-item-text" style="width: 100%;" layout="row" layout-align="space-between center">
                        <div flex="75" translate>修改密码</div>
                        <div flex layout="row" layout-align="end center">
                            <md-button class="md-primary" ng-click="toPassword()"><span translate>点击进入</span>&gt;&gt;</md-button>
                        </div>
                    </div>
                </md-list-item>
            </md-list>
            <md-divider></md-divider>
            <md-list ng-if="config.telegram">
                <md-list-item ng-click="toTelegram()">
                    <div class="md-list-item-text" style="width: 100%;" layout="row" layout-align="space-between center">
                        <div flex="75" translate>绑定Telegram</div>
                        <div flex layout="row" layout-align="end center">
                            <md-button class="md-primary" ng-click="toTelegram()"><span translate>点击进入</span>&gt;&gt;</md-button>
                        </div>
                    </div>
                </md-list-item>
            </md-list>
            <md-divider ng-if="config.telegram"></md-divider>
            <md-list ng-if="config.refCode">
                <md-list-item ng-click="toRef()">
                    <div class="md-list-item-text" style="width: 100%;" layout="row" layout-align="space-between center">
                        <div flex="75" translate>邀请码</div>
                        <div flex layout="row" layout-align="end center">
                            <md-button class="md-primary" ng-click="toRef()"><span translate>点击进入</span>&gt;&gt;</md-button>
                        </div>
                    </div>
                </md-list-item>
            </md-list>
            <md-divider ng-if="config.refCode"></md-divider>
            <md-list ng-if="config.macAccount">
                <md-list-item ng-click="toMac()">
                    <div class="md-list-item-text" style="width: 100%;" layout="row" layout-align="space-between center">
                        <div flex="75" translate>mac地址</div>
                        <div flex layout="row" layout-align="end center">
                            <md-button class="md-primary" ng-click="toMac()"><span translate>点击进入</span>&gt;&gt;</md-button>
                        </div>
                    </div>
                </md-list-item>
            </md-list>
            <md-divider ng-if="config.macAccount"></md-divider>
        </md-card-content>
    </md-card>
</div>
