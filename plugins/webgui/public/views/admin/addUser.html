<div layout="column">
    <div flex="15"></div>
    <div flex layout="row">
        <div flex="10" flex-gt-sm="30"></div>
        <div flex layout="column" layout-align="space-around stretch">
            <div style="height: 30px;"></div>
            <form name="userForm">
                <md-radio-group layout="row" layout-align="center center" ng-model="user.type" ng-if="id === 1">
                    <md-radio-button value="normal"><span translate>普通用户</span></md-radio-button>
                    <md-radio-button value="admin"><span translate>管理员</span></md-radio-button>
                </md-radio-group>
                <md-input-container class="md-block">
                    <label translate>邮箱</label>
                    <input type="email" required name="email" ng-model="user.email">
                    <div ng-messages="userForm.email.$error">
                        <div ng-message="required" translate>邮箱不能为空</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label translate>密码</label>
                    <input type="password" required name="password" ng-model="user.password">
                    <div ng-messages="userForm.password.$error">
                        <div ng-message="required" translate>密码不能为空</div>
                    </div>
                </md-input-container>
            </form>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
    <div flex layout="row" layout-align="center start">
        <div flex="10" flex-gt-sm="30"></div>
        <div layout="row" flex layout-align="space-around center">
            <md-button class="md-primary" ng-click="cancel()"><span translate>取消</span></md-button>
            <md-button class="md-raised md-primary" ng-click="confirm()"><span translate>确认</span></md-button>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
</div>
