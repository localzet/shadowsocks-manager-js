<md-dialog aria-label="sort dialog" ng-style="setDialogWidth()">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div style="margin-bottom: 20px;">Сортировать по: </div>
            <div layout="row" layout-align="center center">
                <md-radio-group ng-model="userSort.sort">
                    <div layout="row">
                        <md-radio-button value="id_asc">ID пользователя ↑</md-radio-button>
                        <div style="width: 15px;"></div>
                        <md-radio-button value="lastLogin_asc">Последний вход ↑</md-radio-button>
                    </div>
                    <div layout="row">
                        <md-radio-button value="id_desc">ID пользователя ↓</md-radio-button>
                        <div style="width: 15px;"></div>
                        <md-radio-button value="lastLogin_desc">Последний вход ↓</md-radio-button>
                    </div>
                </md-radio-group>
            </div>
            <div style="margin-bottom: 20px;">Тип пользователя:</div>
            <div layout="row" layout-align="center stretch">
                <div flex="15"></div>
                <md-checkbox flex="35" ng-model="userSort.type.normal">Обычный</md-checkbox>
                <md-checkbox flex="35" ng-model="userSort.type.admin">Админ</md-checkbox>
                <div flex="15"></div>
            </div>
            <div style="margin-bottom: 0px;" ng-if="publicInfo.id === 1">Группировка:</div>
            <div layout="row" layout-align="center stretch" ng-if="publicInfo.id === 1">
                <md-select ng-model="userSort.group" style="width: 250px;" aria-label="group select">
                    <md-option ng-repeat="group in publicInfo.groups" ng-value="group.id">
                        {{ group.name }}
                    </md-option>
                </md-select>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="publicInfo.hide()">
            Подтвердить
        </md-button>
    </md-dialog-actions>
</md-dialog>
