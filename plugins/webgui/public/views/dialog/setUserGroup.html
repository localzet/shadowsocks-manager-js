  <md-dialog aria-label="Диалог группы">
    <div ng-if="publicInfo.isLoading" layout="row" layout-align="center center" layout-margin layout-padding>
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-dialog-content ng-hide="publicInfo.isLoading">
        <div class="md-dialog-content">
            <div layout="row" layout-align="center center">
                <md-input-container>
                    <label>Группа</label>
                    <md-select ng-model="publicInfo.groupId">
                        <md-option ng-repeat="group in groups" ng-value="group.id">
                            {{ group.name }}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" ng-hide="publicInfo.isLoading">
        <md-button class="md-primary" ng-click="publicInfo.setGroup()">
            Подтвердить
        </md-button>
    </md-dialog-actions>
</md-dialog>
