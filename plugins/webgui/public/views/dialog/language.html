<md-dialog aria-label="language dialog">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div layout="column" layout-align="center center">
                <div style="margin-bottom: 20px;">{{ '请选择语言：' | translate }}</div>
                <md-radio-group ng-model="publicInfo.myLanguage" ng-change="chooseLanguage()" flex>
                    <md-radio-button ng-if="language.default" ng-repeat="language in languages"
                                     value="{{ language.id }}">
                        <span layout="row" layout-align="space-between center">
                            <span>{{ language.name }}</span>
                        </span>
                    </md-radio-button>
                    <md-radio-button ng-if="!language.default" ng-repeat="language in languages"
                                     value="{{ language.id }}">
                        <span layout="row" layout-align="space-between center">
                            <span>{{ language.name }}</span>
                        </span>
                    </md-radio-button>
                </md-radio-group>
            </div>
            <div layout="column" layout-align="center center" ng-click="refresh()">
                <md-button>
                    <md-icon>cached</md-icon>
                </md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
