<md-dialog aria-label="setAccountServer dialog" ng-style="setDialogWidth()" style="min-height: 60vh; max-height: 70vh;">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div layout="row" layout-align="space-between center">
                <div flex="75">自定义服务器&nbsp;[{{ publicInfo.account.server ? publicInfo.account.server.length : '∞'
                    }}]
                </div>
                <div flex layout="row" layout-align="end center">
                    <md-switch ng-model="publicInfo.account.accountServer" aria-label="accountServer">
                    </md-switch>
                </div>
            </div>
            <div layout="column" layout-warp flex ng-if="publicInfo.account.accountServer">
                <md-divider></md-divider>
                <div flex="100" layout-align="space-between center" layout="row"
                     ng-repeat-start="server in publicInfo.servers">
                    <md-checkbox flex="100" layout-align="space-between center" layout="row"
                                 class="account-server-checkbox" style="top: 8px; width: 100%;"
                                 ng-model="publicInfo.account.accountServerObj[server.id]">
                        <div layout-align="space-between center" layout="row" style="width: 100%;">
                            <div>{{ server.name }}</div>
                            <div style="color: #999;">{{ server.host }}</div>
                        </div>
                    </md-checkbox>
                </div>
                <md-divider ng-repeat-end></md-divider>
            </div>
            <div style="height: 30px;"></div>
            <div style="position: absolute; left: 0; right: 0; bottom: 0px; background: #FFF;" flex="100" layout="row"
                 layout-align="center center">
                <md-button class="md-raised md-primary" ng-click="publicInfo.hide()">确定</md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
