  <md-dialog aria-label="Диалог графика сервера">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div class="md-list-item-text" style="width: 100%;" layout="row" layout-align="space-between center">
                <div flex="75">Показать трафик</div>
                <div flex layout="row" layout-align="end center">
                    <md-switch ng-model="publicInfo.serverChart.showFlow" aria-label="showFlow"></md-switch>
                </div>
            </div>
            <div class="md-list-item-text" style="width: 100%;" layout="row" layout-align="space-between center">
                <div flex="75">Показать график</div>
                <div flex layout="row" layout-align="end center">
                    <md-switch ng-model="publicInfo.serverChart.showChart" aria-label="showChart"></md-switch>
                </div>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
