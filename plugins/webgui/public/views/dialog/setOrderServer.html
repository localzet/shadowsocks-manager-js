<md-dialog aria-label="setOrderServer dialog" ng-style="setDialogWidth()">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div layout="row" layout-align="space-between center">
                <div flex="75">自定义服务器</div>
                <div flex layout="row" layout-align="end center">
                    <md-switch ng-model="publicInfo.order.orderServer" aria-label="orderServer">
                    </md-switch>
                </div>
            </div>
            <div layout="column" layout-warp flex ng-show="publicInfo.order.orderServer">
                <md-divider></md-divider>
                <div flex="60" layout-align="space-between center" layout="row" ng-repeat-start="server in publicInfo.servers">
                    <md-checkbox style="top: 8px;" ng-model="publicInfo.serverObj[server.id]">
                        <div>{{ server.name }}</div>
                    </md-checkbox>
                    <div style="color: #777; font-size: 0.8em;">{{ server.host }}:{{ server.port }}</div>
                </div>
                <md-divider ng-repeat-end></md-divider>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
